<div class="container">

	<div class="control-group">
		<div class="controls">
			<input type="text" autofocus="autofocus" placeholder="Parte Nome"
				ng-model="textoFiltro" />
			<a ng-click="getLogradouros()" class="btn btn-small btn-primary">Pesquisar</a> 
			<a ng-href="#/" class="btn btn-small">Voltar</a>
		</div>
	</div>

	<div class="span6">
		<table class="table table-striped table-condensed">
			<thead>
		        <tr>
		            <th style="min-width: 30px;">Cep</th>
		            <th style="min-width: 80px;">Logradouro</th>
		        </tr>
	        </thead>
	        <tbody>
	        	<tr ng-repeat="logradouro in logradouros">
	        		<td>{{logradouro.cep}}</td>
	        		<td>{{logradouro.logradouro}}</td>
	        	</tr>
	        </tbody>
		</table>
		<uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
	</div>	
	
</div>
